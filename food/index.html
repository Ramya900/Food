<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Foodo</title>
</head>
<body>
    
    <div class="split left">
        <div class="centerd">
            <h4>Taste</h4>
            <h5>Creving food</h5>
            <p class="para1">Delicious<br>
               Food is Waiting<br>
               For you
            </p>
        </div>

        <p class="bb1">
            <button class="btn">view menu &nbsp;&nbsp-></button>
        </p>

        <div class="icons">
            <i class="fas fa-hamburger"></i>
            <i class="fas fa-ice-cream"></i>
            <i class="fas fa-glass-cheers"></i>
            <i class="fas fa-pizza-slice"></i>
        </div>

        <div class="row">
            <div class="column">
                <figure>
                    <img src="./images/toast.jpg" alt="toast">
                    <figcaption>Toast</figcaption>
                    <h6>with Blue Berry</h6>
                    <h6>300.0</h6>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="./images/cake.jpg" alt="cake">
                    <figcaption>Dessert</figcaption>
                    <h6>with Vanila and Chocofills</h6>
                    <h6>450.0</h6>
                </figure>
            </div>
        </div>

    </div>

    <div class="split right">
        <div class="centerd">
            <img src="./images/lunch2.jpg" alt="lunch" class="img1">
            <h2>We have Delicious food<br>
                Tasty food in town
            </h2>
            <h3 class="para">Cepteur sint occaecat cupidatat proident, taken prossenssion<br>
               of my entire soul, like these sweet mornings of spring<br>
               which I enjoy with my whole.
           </h3>
        </div>
    </div>

</body>
</html>
